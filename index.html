<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
  <h1>九九読み<br>メーカー</h1>
  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check q-check" id="btncheck1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btncheck1">1</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">2</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">3</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck4" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck4">4</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck5" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck5">5</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck6" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck6">6</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck7" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck7">7</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck8" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck8">8</label>

    <input type="checkbox" class="btn-check q-check" id="btncheck9" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck9">9</label>
  </div>

    <h1>出し方</h1>
    <div class="btn-group btn-lg btn-block role=group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">あがり</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">くだり</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">まざり</label>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="startClick()" id="start">スタート</button>
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-2">
        <button type="button" class="btn btn-outline-secondary" onclick="backClick()" id="back">＜</button>
      </div>
      <div class="col-8">
        <div class="alert alert-danger" id="question" role="alert"><h1></h1></div>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-outline-secondary" onclick="nextClick()" id="next">＞</button>
      </div>
    </form>
    <div class="alert alert-warning" id="answer" role="alert"><h1></h1></div>
    <div class="alert alert-info" id="info" role="alert"><h1></h1></div>
  </div>
<script src="index.js"></script>

</body>

</html>
